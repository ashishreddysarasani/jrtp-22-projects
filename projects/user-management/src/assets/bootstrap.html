<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }
        form {
            padding: 20px;
            border:1px solid gray;
            border-radius: 10px;
            width: 400px;
            height: 400px;
        }
        ul {
            list-style: none;
        }
        li {
            margin-bottom: 20px;
            margin-top: 10px;
        }
        a{
            text-decoration: none;
        }

            </div>
        </div>

        </div>
        <div class="mb-3">

        </div>
        <div>
            <details>
                <summary><a href="#">Need Help ?</a></summary>

                    <li><a href="https://classroom.google.com/c/NDk2ODk0MzE3Njcy/m/NDk3MDIwNjE1MzAy/details">Change Password</a></li>
